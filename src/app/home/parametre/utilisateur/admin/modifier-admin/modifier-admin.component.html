<h4 class="font-weight-bold py-3 mb-0">Admins</h4>
<div class="text-muted small mt-0 mb-4 d-block breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
        <li class="breadcrumb-item"><a href="#!">Gestion des admins</a></li>
        <li class="breadcrumb-item active"><a href="#!">Modifier Admin</a></li>
    </ol>
        </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-12">
                            <h5>Informations Personnelles</h5>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="Prenom">Prénom</label>
                                <input type="text" [(ngModel)]="admin.prenom" name="prenom" class="form-control" id="Prenom" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="Nom">Nom</label>
                                <input type="text" [(ngModel)]="admin.nom" name="nom" class="form-control" id="Nom" placeholder="">
                            </div>
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="form-group fill">
                                <label class="floating-label" for="Telephone">Téléphone</label>
                                <input type="text" [(ngModel)]="admin.telephone" name="telephone" class="form-control" id="Telephone" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="floating-label" for="Statut">Statut</label>
                                <input type="text" [(ngModel)]="admin.statut" name="statut" class="form-control" id="Statut" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="floating-label" for="direction">Selectionner la direction</label>
                            <select  id="direction" [(ngModel)]="admin.directionId" name="direction" class="form-control">
                              <option value="{{ direction.id }}" *ngFor="let direction of allDirections">{{ (direction && direction.libelle)? direction.libelle : '-' }}</option>
                            </select>
                          </div>
                        <div class="col-sm-12">
                            <button (click)="patchAdmins(admin.id)" class="btn btn-primary">Submit</button>
                            <button class="btn btn-danger">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
