 <h4 class="font-weight-bold py-3 mb-0">Roles</h4>
<div class="text-muted small mt-0 mb-4 d-block breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
        <li class="breadcrumb-item"><a href="#!">Gestion des roles</a></li>
        <li class="breadcrumb-item active"><a href="#!">Modifier Role</a></li>
    </ol>
</div>
<div class="card mb-4">
    <div class="card-body">
        <div class="form-row align-items-center">
            <div class="modal-body">
    <form>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="form-label" for="Name">Nom</label>
                <input type="text" [(ngModel)]="role.name" name="nom" class="form-control" id="Name" placeholder="">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group fil">
                <label class="form-label" for="Description">Description</label>
                <input type="text" [(ngModel)]="role.description" name="description" class="form-control" id="Description" placeholder="">
            </div>
        </div>
       
        <div class="col-sm-12">
            <button  (click)="patchRoles(role.id)" class="btn btn-primary">Submit</button>
            <button class="btn btn-danger">Clear</button>
        </div>
    </div>
    </form>
    </div>
    </div>
