
                    <h4 class="font-weight-bold py-3 mb-0">Editer ticket</h4>
                    <div class="text-muted small mt-0 mb-4 d-block breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#!">Ticket</a></li>
                            <li class="breadcrumb-item active"><a href="#!">Editer ticket</a></li>
                        </ol>
                    </div>
                    <!-- Filters -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="form-row align-items-center">
                                <div class="col-md my-2">
                                    <label class="form-label">Priorité</label>
                                    <select class="custom-select">
                                        <option>Any</option>
                                        <option>High</option>
                                        <option>Medium</option>
                                        <option>Low</option>
                                    </select>
                                </div>
                                <div class="col-md my-2">
                                    <label class="form-label">Statut</label>
                                    <select class="custom-select">
                                        <option>Any</option>
                                        <option>Open</option>
                                        <option>Reopened</option>
                                        <option>In progress</option>
                                        <option>Closed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="col-md my-2">
                                    <label class="form-label">Date de prise en charge</label>
                                    <input type="text" id="tickets-list-created" class="form-control">
                                    <div class="clearfix"></div>
                                </div>
                                <div class="col-md my-2">
                                    <label class="form-label">Mode de prise en charge</label>
                                    <input type="text" id="tickets-list-created" class="form-control">
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="col-md my-2">
                                    <label class="form-label">Nature de prestation</label>
                                    <input type="text" id="tickets-list-created" class="form-control">
                                    <div class="clearfix"></div>
                                </div>
                                <div class="col-md my-2">
                                    <label class="form-label">Cout de prestation</label>
                                    <input type="text" id="tickets-list-created" class="form-control">
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="col-md my-2">
                                    <label class="form-label">Nom fournisseur</label>
                                    <input type="text" id="tickets-list-created" class="form-control">
                                    <div class="clearfix"></div>
                                </div>
                                <div class="col-md my-2">
                                    <label class="form-label">Numéro DA</label>
                                    <input type="text" id="tickets-list-created" class="form-control">
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="col-md my-2">
                                    <label class="form-label">Numéro bon de commande</label>
                                    <input type="text" id="tickets-list-created" class="form-control">
                                    <div class="clearfix"></div>
                                </div>
                                <div class="col-md my-2">
                                    <label class="form-label">Date notification au fournisseur</label>
                                    <input type="text" id="tickets-list-created" class="form-control">
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="col-md my-2">
                                    <label class="form-label">Date de fin des travaux</label>
                                    <input type="text" id="tickets-list-created" class="form-control">
                                    <div class="clearfix"></div>
                                </div>
                                <div class="col-md my-2">
                                    <label class="form-label">Date de livraison/récupération du véhicule</label>
                                    <input type="text" id="tickets-list-created" class="form-control">
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button [routerLink]="['/home/listVehicule']" class="btn btn-primary">Submit</button>
                                <button class="btn btn-danger">Clear</button>
                            </div>
                        </div>
                    </div>
                  
                    <!-- / Filters -->
