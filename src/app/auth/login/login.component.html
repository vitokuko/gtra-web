<!-- [ content ] Start -->
<div class="authentication-wrapper authentication-3">
    <div class="authentication-inner">

        <!-- [ Side container ] Start -->
        <!-- Do not display the container on extra small, small and medium screens -->
        <div class="d-none d-lg-flex col-lg-8 align-items-center ui-bg-cover ui-bg-overlay-container p-5" style="background-image: url('assets/img/bg/sonatel.jpg');">
            <div class="ui-bg-overlay bg-dark opacity-50"></div>
            <!-- [ Text ] Start -->
            <div class="w-100 text-white px-5">
                <h1 class="display-2 font-weight-bolder mb-4"> <br></h1>
                <div class="text-large font-weight-light">
                </div>
            </div>
            <!-- [ Text ] End -->
        </div>
        <!-- [ Side container ] End -->

        <!-- [ Form container ] Start -->
        <div class="d-flex col-lg-4 align-items-center bg-white p-5">
            <!-- Inner container -->
            <!-- Have to add `.d-flex` to control width via `.col-*` classes -->
            <div class="d-flex col-sm-7 col-md-5 col-lg-12 px-0 px-xl-4 mx-auto">
                <div class="w-100">

                    <!-- [ Logo ] Start -->
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="ui-w-60">
                            <div class="w-100 position-relative">
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <!-- [ Logo ] End -->
                    
                        <img src="../../../assets/img/avatars/avatar.png"  alt="Avatar" class="img-circle avatar rounded mx-auto d-block"/>
                    

                    <h1 class="text-center  font-weight-normal mt-5 mb-0 orange">Connexion</h1>

                    <!-- [ Form ] Start -->
                    <form class="my-5" [formGroup]="connectForm" (ngSubmit)="onSubmit()">
                        <div class="form-group padding">
                            <label class="form-label label">Identifiant</label>
                            <input type="text" class="form-control input-lg oublier text-secondary" formControlName="username" id="username"  placeholder="Enter username">
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group padding">
                            <label class="form-label label">Mot de passe</label>
                            <input type="password" formControlName="password" class="form-control oublier text-secondary" id="inputPassword3" placeholder="Password">
                            <div class="clearfix"></div>
                        </div>

                        
                        <div class="text-center padding">
                            <button type="submit" class="btn oublier  btn-lg btn-primary text-center">Se connecter</button>
                        </div>
                        
                        <div class="text-center motDePass">
                            
                            <label class="form-label oublier text-center">
                                <a [routerLink]="['/auth/pageMotDePasseOublier']" class="d-block small">Mot de passe oubli√©?</a>
                            </label>
                        </div>
                    </form>
                    <!-- [ Form ] End -->

                </div>
            </div>
        </div>
        <!-- [ Form container ] End -->

    </div>
</div>
<!-- [ content ] End -->
